<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Proyectos de Consultoría</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f7fa;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .dashboard-header {
            text-align: center;
            padding-bottom: 1em;
            border-bottom: 1px solid var(--border-color);
        }
        .dashboard-header h1 {
            margin: 0;
            color: var(--primary-color);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            padding: 1em;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            align-items: flex-end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            flex-grow: 1;
        }
        .filter-group label {
            font-weight: 600;
            font-size: 0.9em;
        }
        .filter-group select {
            padding: 0.6em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: white;
            font-family: var(--font-family);
        }
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1em;
        }
        .kpi-card {
            background-color: var(--card-bg-color);
            padding: 1em;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            border-left: 5px solid var(--primary-color);
        }
        .kpi-card h3 {
            margin: 0 0 0.5em 0;
            font-size: 1em;
            color: #555;
        }
        .kpi-card p {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1em;
        }
        .chart-card {
            background-color: var(--card-bg-color);
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .chart-card.full-width {
            grid-column: 1 / -1;
        }
        canvas {
            width: 100% !important;
            max-height: 400px;
        }
        #timeline-chart-container {
             max-height: 600px;
             overflow-y: auto;
        }
        #timeline-chart {
             /* Se elimina la altura mínima fija para controlarla con JavaScript */
        }
        .table-container {
            background-color: var(--card-bg-color);
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow-x: auto;
        }
        #detail-table {
            width: 100%;
            border-collapse: collapse;
        }
        #detail-table th, #detail-table td {
            padding: 0.8em;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        #detail-table thead {
            background-color: #f8f9fa;
        }
        #detail-table th {
            font-weight: 600;
        }
        #export-button {
            padding: 0.8em 1.5em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 1em;
        }
        #export-button:hover {
            background-color: var(--primary-hover-color);
        }
        
        #clear-filters-button {
            padding: 0.6em 1.2em;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        #clear-filters-button:hover {
            background-color: var(--secondary-hover-color);
        }


        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            body { padding: 0.5em; }
            .controls { flex-direction: column; }
        }
    </style>
</head>

    </div>

document.addEventListener('DOMContentLoaded', () => {
    let fullData = [];
    let facturacionChart, proveedorChart, timelineChart;

    const parseData = (rawData, year) => {
        const lines = rawData.trim().split('\n').slice(1);
        const parsedData = [];
        for (const line of lines) {
            const columns = line.split('\t');
            if (columns.length < 6) continue;

            let [area, proyecto, proveedor, concepto, fechaStr, montoStr] = columns.map(c => c.trim());

            if (!fechaStr || !montoStr) continue;

            if (fechaStr.endsWith('/25')) {
                fechaStr = fechaStr.replace('/25', '/2025');
            }

            const dateParts = fechaStr.split('/');
            const fecha = new Date(parseInt(dateParts[2]), parseInt(dateParts[1]) - 1, parseInt(dateParts[0]));
            
            const monto = parseFloat(montoStr.replace(/,/g, ''));

            if (!isNaN(fecha.getTime()) && !isNaN(monto)) {
                parsedData.push({
                    area,
                    proyecto,
                    proveedor,
                    concepto,
                    fecha,
                    monto,
                    anio: year
                });
            }
        }
        return parsedData;
    };

    const populateFilters = (data) => {
        const areas = [...new Set(data.map(item => item.area))].sort();
        const proyectos = [...new Set(data.map(item => item.proyecto))].sort();

        const areaSelect = document.getElementById('area-select');
        const proyectoSelect = document.getElementById('proyecto-select');

        areas.forEach(area => {
            const option = document.createElement('option');
            option.value = area;
            option.textContent = area;
            areaSelect.appendChild(option);
        });
        proyectos.forEach(proyecto => {
            const option = document.createElement('option');
            option.value = proyecto;
            option.textContent = proyecto;
            proyectoSelect.appendChild(option);
        });
    };
    
    const updateProyectoFilter = () => {
        const areaSelect = document.getElementById('area-select');
        const proyectoSelect = document.getElementById('proyecto-select');
        const selectedArea = areaSelect.value;
        const currentSelectedProject = proyectoSelect.value;

        let proyectos;
        if (selectedArea === 'todos') {
            proyectos = [...new Set(fullData.map(item => item.proyecto))].sort();
        } else {
            proyectos = [...new Set(
                fullData
                    .filter(item => item.area === selectedArea)
                    .map(item => item.proyecto)
            )].sort();
        }

        proyectoSelect.innerHTML = '<option value="todos">Todos</option>';
        proyectos.forEach(proyecto => {
            const option = document.createElement('option');
            option.value = proyecto;
            option.textContent = proyecto;
            proyectoSelect.appendChild(option);
        });
        
        if (proyectos.includes(currentSelectedProject)) {
            proyectoSelect.value = currentSelectedProject;
        } else {
            proyectoSelect.value = 'todos';
        }
    };


    const formatCurrency = (value) => {
        return new Intl.NumberFormat('es-MX', {
            style: 'currency',
            currency: 'MXN'
        }).format(value);
    };

    const updateDashboard = () => {
        const periodo = document.getElementById('periodo-select').value;
        const area = document.getElementById('area-select').value;
        const proyecto = document.getElementById('proyecto-select').value;
        const mes = document.getElementById('mes-select').value;

        const filteredData = fullData.filter(d => {
            const anioMatch = (periodo === 'ambos') || (d.anio.toString() === periodo);
            const areaMatch = (area === 'todos') || (d.area === area);
            const proyectoMatch = (proyecto === 'todos') || (d.proyecto === proyecto);
            const mesMatch = (mes === 'todos') || (d.fecha.getMonth() == mes);
            return anioMatch && areaMatch && proyectoMatch && mesMatch;
        });

        updateKPIs(filteredData);
        updateFacturacionChart(filteredData);
        updateProveedorChart(filteredData);
        updateTimelineChart(filteredData);
        updateTable(filteredData);
    };
    
    const updateKPIs = (data) => {
        const montoTotal = data.reduce((sum, item) => sum + item.monto, 0);
        const totalConceptos = data.length;
        const montoPromedio = totalConceptos > 0 ? montoTotal / totalConceptos : 0;
        const totalProyectos = new Set(data.map(item => item.proyecto)).size;

        document.getElementById('kpi-monto-total').textContent = formatCurrency(montoTotal);
        document.getElementById('kpi-total-conceptos').textContent = totalConceptos.toLocaleString('es-MX');
        document.getElementById('kpi-monto-promedio').textContent = formatCurrency(montoPromedio);
        document.getElementById('kpi-total-proyectos').textContent = totalProyectos.toLocaleString('es-MX');
    };

    const updateTable = (data) => {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.area}</td>
                <td>${item.proyecto}</td>
                <td>${item.proveedor}</td>
                <td>${item.concepto}</td>
                <td>${item.fecha.toLocaleDateString('es-ES')}</td>
                <td>${formatCurrency(item.monto)}</td>
            `;
            tableBody.appendChild(row);
        });
    };
    
    const updateFacturacionChart = (data) => {
        const monthlyData = {};
        const monthNames = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
        
        data.forEach(item => {
            const monthKey = `${item.fecha.getFullYear()}-${String(item.fecha.getMonth()).padStart(2, '0')}`;
            if (!monthlyData[monthKey]) {
                monthlyData[monthKey] = 0;
            }
            monthlyData[monthKey] += item.monto;
        });

        const sortedKeys = Object.keys(monthlyData).sort();
        const labels = sortedKeys.map(key => {
            const [year, month] = key.split('-');
            return `${monthNames[parseInt(month)]} ${year}`;
        });
        const values = sortedKeys.map(key => monthlyData[key]);
        
        facturacionChart.data.labels = labels;
        facturacionChart.data.datasets[0].data = values;
        facturacionChart.update();
    };

    const updateProveedorChart = (data) => {
        const proveedorData = {};
        data.forEach(item => {
            if (!proveedorData[item.proveedor]) {
                proveedorData[item.proveedor] = 0;
            }
            proveedorData[item.proveedor] += item.monto;
        });

        const sortedProveedores = Object.entries(proveedorData)
            .sort(([, a], [, b]) => b - a)
            .slice(0, 10);

        const labels = sortedProveedores.map(entry => entry[0]);
        const values = sortedProveedores.map(entry => entry[1]);

        proveedorChart.data.labels = labels;
        proveedorChart.data.datasets[0].data = values;
        proveedorChart.update();
    };
    
    const updateTimelineChart = (data) => {
        const projectTimelines = {};
        data.forEach(item => {
            if (!projectTimelines[item.proyecto]) {
                projectTimelines[item.proyecto] = { min: item.fecha, max: item.fecha };
            } else {
                if (item.fecha < projectTimelines[item.proyecto].min) {
                    projectTimelines[item.proyecto].min = item.fecha;
                }
                if (item.fecha > projectTimelines[item.proyecto].max) {
                    projectTimelines[item.proyecto].max = item.fecha;
                }
            }
        });

        const labels = Object.keys(projectTimelines);
        const chartData = labels.map(label => [projectTimelines[label].min, projectTimelines[label].max]);

        const timelineCanvas = document.getElementById('timeline-chart');
        const numProjects = labels.length;
        const newHeight = Math.max(400, (numProjects * 40) + 80); 
        timelineCanvas.style.height = `${newHeight}px`;
        
        timelineChart.data.labels = labels;
        timelineChart.data.datasets[0].data = chartData;
        
        timelineChart.resize();
        timelineChart.update();
    };

    const exportToCSV = () => {
        const table = document.getElementById('detail-table');
        let csv = [];
        const rows = table.querySelectorAll('tr');
        
        for (const row of rows) {
            const cols = row.querySelectorAll('td, th');
            const rowData = [];
            for (const col of cols) {
                let data = col.innerText.replace(/"/g, '""');
                if (data.includes(',')) {
                    data = `"${data}"`;
                }
                rowData.push(data);
            }
            csv.push(rowData.join(','));
        }

        const csvFile = new Blob([csv.join('\n')], { type: 'text/csv' });
        const downloadLink = document.createElement('a');
        downloadLink.download = 'dashboard_export.csv';
        downloadLink.href = window.URL.createObjectURL(csvFile);
        downloadLink.style.display = 'none';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    };

    // --- NUEVA FUNCIÓN AÑADIDA ---
    const clearFilters = () => {
        document.getElementById('periodo-select').value = 'ambos';
        document.getElementById('area-select').value = 'todos';
        document.getElementById('mes-select').value = 'todos';
        
        // Se llama a updateProyectoFilter para restablecer la lista de proyectos a "Todos"
        updateProyectoFilter();
        
        document.getElementById('proyecto-select').value = 'todos';
        
        // Se actualiza todo el dashboard
        updateDashboard();
    };

    const init = () => {
        const data2024Parsed = parseData(data2024, 2024);
        const data2025Parsed = parseData(data2025, 2025);
        fullData = [...data2024Parsed, ...data2025Parsed];
        
        populateFilters(fullData);

        // Init Charts
        const facturacionCtx = document.getElementById('facturacion-chart').getContext('2d');
        facturacionChart = new Chart(facturacionCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Facturación Mensual', data: [], backgroundColor: 'rgba(0, 123, 255, 0.6)' }] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, title: { display: true, text: 'Facturación a lo largo del tiempo' } },
                scales: { y: { beginAtZero: true } }
            }
        });

        const proveedorCtx = document.getElementById('proveedor-chart').getContext('2d');
        proveedorChart = new Chart(proveedorCtx, {
            type: 'doughnut',
            data: { labels: [], datasets: [{ data: [] }] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'right' }, title: { display: true, text: 'Distribución por Proveedor (Top 10)' } }
            }
        });

        const timelineCtx = document.getElementById('timeline-chart').getContext('2d');
        timelineChart = new Chart(timelineCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Duración del Proyecto', data: [], backgroundColor: 'rgba(255, 99, 132, 0.6)', borderColor: 'rgba(255, 99, 132, 1)' }] },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, title: { display: true, text: 'Cronograma por Proyecto Principal' } },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'month', tooltipFormat: 'MMM yyyy' },
                        min: '2024-01-01',
                        max: '2025-12-31'
                    }
                }
            }
        });

        // Add event listeners
        document.getElementById('periodo-select').addEventListener('change', updateDashboard);
        
        document.getElementById('area-select').addEventListener('change', () => {
            updateProyectoFilter();
            updateDashboard();
        });

        document.getElementById('proyecto-select').addEventListener('change', updateDashboard);
        document.getElementById('mes-select').addEventListener('change', updateDashboard);
        document.getElementById('export-button').addEventListener('click', exportToCSV);
        
        // --- EVENT LISTENER AÑADIDO ---
        document.getElementById('clear-filters-button').addEventListener('click', clearFilters);

        // Initial load
        updateDashboard();
    };

    init();
});
</script>
</body>
</html>
